<div class="container">
    <h1>Procure o par√¢metro</h1>
    <form class="form" [formGroup]="form">

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Number</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option | uppercase}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Linha</mat-label>
            <input matInput placeholder="Digite a linha..." formControlName="line">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!this.form.valid" (click)="onSubmit()">Pesquisar</button>
    </form>
</div>
